<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="button-container">
        <button id="button">NEW BOOK</button>
    </div>

    <div  id="table-container" style="display: none;">
        <table id="table">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
            </tr>
        </table>
    </div>  
    <div id="dialog-container">
        <dialog class="dialog">
            <form action="/action_page.php">
                    <label for="title">Title</label>
                    <input type="text" class="form" id="title" name="title" value="" placeholder="title"/>
                    <label for="author">Author</label>
                    <input type="text" class="form" id="author" name="author" value=""  placeholder="author"/>
                    <label for="pages">Pages</label>
                    <input type="pages" class="form" id="pages" name="pages" value=""  placeholder="pages"/>
                    <div class="readed">
                        <input type="radio" id="readed" name="check" value="yes">
                        <label for="readed">Readed</label><br>
                        <input type="radio" id="notreaded" name="check" value="no">
                        <label for="notreaded">Not readed</label><br>

                    </div>    
            <div>
                <button id ="cancel" value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirm" value="default">Confirm</button>  
            </div>
            </form>
        </dialog>
    </div>
    
</body>
</html>
